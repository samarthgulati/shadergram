<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadergram - Showcase</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <canvas id="hydraCanvas"></canvas>
  <script src="hydra-synth.js"></script>
  <script src="image-editing-glsl-functions.js"></script>
  <script src="hydra.js"></script>
  <script src="lz-string.min.js"></script>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var code = urlParams.get('code');
    if(code) {
      code = LZString.decompressFromEncodedURIComponent(code);
    } else {
      code = 's3.initCam(0);src(s3).out(o0);'
    }
    eval(code);
  </script>
</body>
</html>
